
      <!--  Foutmeldingen  -->
      
      <div *ngIf="form.get('email').invalid && form.get('email').touched" class="alert alert-danger" role="alert"> The email is not correctly formatted! </div>
      <div *ngIf="form.get('username').invalid && form.get('username').touched" class="alert alert-danger" role="alert"> An username is required </div>
      <div *ngIf="form.get('password').invalid && form.get('password').touched" class="alert alert-danger" role="alert"> The password is too short! Atleast 6 characters </div>
    

<form [formGroup]="form"  id="form">
      <h3>SignUp</h3>

      <!--  Veld: email  -->
      <div class="form-item">
          <div class="input-group-prepend">
              <span class="input-group-text">@</span>
              <input type="email" formControlName="email" placeholder="Email">
          </div>
      </div>

      <!-- Veld: gebruikersnaam   -->
      <div class="form-item">
          <div class="input-group-prepend">
              <span class="input-group-text">ðŸ‘¤</span>
              <input type="text" formControlName="username" placeholder="Username">
          </div>
      </div>

      <!--  Veld: wachtwoord  -->
      <div class="form-item">
          <div class="input-group-append">
              <span class="input-group-text">*</span>
              <input type="password" formControlName="password" placeholder="Password">
          </div>
      </div>


      <!--  Knop: registreren-->
      <button class="btn primary" type="submit" (click)="signup()">Sign Up</button>

</form>
