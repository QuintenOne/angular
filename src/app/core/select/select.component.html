<ul class="nav nav-pills mr-auto">
  <li *ngFor="let link of this.links" class="nav-item">
    <a class="nav-link" 
      routerLinkActive="active" 
      [routerLink]="[link.url]"
      [routerLinkActiveOptions]="{exact: true}">
      {{ link.displayName | titleCaser}}
    </a>
  </li>
</ul>
